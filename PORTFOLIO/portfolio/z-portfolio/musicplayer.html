<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .player {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2 id="song-title">Song 1</h2>
        <audio id="audio" src="songs/song1.mp3"></audio>
        <div class="controls">
            <button onclick="prevSong()">⏮ Prev</button>
            <button onclick="togglePlayPause()" id="playPauseBtn">▶ Play</button>
            <button onclick="nextSong()">⏭ Next</button>
        </div>
    </div>
    <script>
        const songs = [
            { title: "Song 1", src: "songs/song1.mp3" },
            { title: "Song 2", src: "songs/song2.mp3" },
            { title: "Song 3", src: "songs/song3.mp3" }
        ];
        
        let currentSongIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("song-title");
        const playPauseBtn = document.getElementById("playPauseBtn");
        
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = "⏸ Pause";
            } else {
                audio.pause();
                playPauseBtn.textContent = "▶ Play";
            }
        }
        
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            updateSong();
        }
        
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            updateSong();
        }
        
        function updateSong() {
            audio.src = songs[currentSongIndex].src;
            songTitle.textContent = songs[currentSongIndex].title;
            audio.play();
            playPauseBtn.textContent = "⏸ Pause";
        }
    </script>
</body>
</html>
