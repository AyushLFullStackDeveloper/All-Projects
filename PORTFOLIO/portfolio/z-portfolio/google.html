<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>

    <!--  CSS and Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* Resetting default margin, padding, and background */
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Noto Sans HK', sans-serif;
            color: #333;
        }

        /* Centering the main content vertically and horizontally */
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Styling for the logo */
        .google {
            width: 250px;
            margin-top: 20px;
        }

        /* Styling for the search bar container */
        .searchb {
            width: 500px;
            margin: 20px auto;
            position: relative;
        }

        /* Styling for the input field */
        input[type="text"] {
            width: calc(100% - 50px);
            height: 45px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            padding: 0 45px;
            font-size: 16px;
        }

        /* Styling for the search icon */
        .searchicon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #777;
            font-size: 21px;
            cursor: pointer;
        }

        /* Styling for the microphone icon */
        .mic {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Styling for the search buttons container */
        .sbutton {
            margin-top: 20px;
            text-align: center;
        }

        /* Styling for the buttons */
        button {
            background: #f2f2f2;
            border: none;
            padding: 10px 25px;
            margin: 10px;
            color: #333;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for buttons */
        button:hover {
            background-color: #e0e0e0;
        }

        /* Styling for the results display area */
        #results {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .result-found {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result-not-found {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Styling for the navigation bar */
        nav {
            float: right;
            font-size: 15px;
            margin-top: 20px;
            margin-right: 20px;
        }

        /* Styling for the avatar image */
        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin: 5px;
            vertical-align: middle;
            object-fit: cover;
        }

        /* Styling for navigation text */
        .navtext {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            vertical-align: middle;
        }

        /* Hover effect for navigation text */
        .navtext:hover {
            text-decoration: underline;
        }

        /* Styling for the apps icon */
        .apps {
            font-size: 30px;
            color: #333;
            cursor: pointer;
            vertical-align: middle;
        }

        /* Styling for language options */
        h5 {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        /* Styling for the dropdown */
        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            right: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a:last-child {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
    
    <script>
        function search() {
            let searchValue = document.getElementById("searchInput").value.trim();
            
            // If search input is empty, show a message
            if (searchValue === "") {
                document.getElementById("results").innerHTML = "Please enter a student name";
                document.getElementById("results").className = "";
                return;
            }
            
            let converted = searchValue.toLowerCase();
            let students = ["Priya", "Prachi", "Nikita", "Yash", "Ayush N", "Lucky", "Shraddha", "Shubham", "Ayush L", "Nikhil", "Himanshu", "Soundary", "Atharv", "Ratnesh", "sultan"];
            let output = false;

            // Search for matching student
            for (let i = 0; i < students.length; i++) {
                if (students[i].toLowerCase() === converted) {
                    output = true;
                    break;
                }
            }
            
            // Display results with appropriate styling
            let resultsDiv = document.getElementById("results");
            if (output) {
                resultsDiv.innerHTML = "Student is found";
                resultsDiv.className = "result-found";
            } else {
                resultsDiv.innerHTML = "Student is not found";
                resultsDiv.className = "result-not-found";
            }
        }
        
        // Add event listener for Enter key press
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("searchInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    search();
                }
            });
        });
    </script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="navtext">Gmail</a>
        <a href="#" class="navtext">Images</a>
        <span class="material-icons apps">apps</span>
        <img src="/api/placeholder/35/35" alt="Avatar" class="avatar">
    </nav>

    <!-- Main Content -->
    <div class="main">
        <img src="/api/placeholder/250/80" alt="Enjoy Programming" class="google">
        
        <!-- Search Bar -->
        <div class="searchb">
            <input type="text" id="searchInput" placeholder="Search for a student...">
            <i onclick="search()" class="material-icons searchicon">search</i>
            <span class="material-icons mic" style="color: #4285f4;">mic</span>
        </div>

        <!-- Search Buttons -->
        <div class="sbutton">
            <button onclick="search()">Search</button>

            <!-- Dropdown Menu -->
            <div class="dropdown">
                <button class="material-icons" style="height: 45px; margin-top: 10px;">language</button>
                <div class="dropdown-content">
                    <a href="#">ENGLISH</a>
                    <a href="#">SPANISH</a>
                    <a href="#">FRENCH</a>
                    <a href="#">MARATHI</a>
                </div>
            </div>

            <!-- Language Options -->
            <h5>Enjoy Programming offered in : हिन्दी বাংলা తెలుగు मराठी <br> தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</h5>
        </div>

        <!-- Results Display Area -->
        <div id="results"></div>
    </div>
</body>

</html>
